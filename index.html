<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Age-Calculator</title>
    <style>

    </style>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            AGE CALCULATOR
        </div>
        <div class="card-body">
            <h5 class="card-title">Excited to find your Age ?</h5>
            <p class="card-text">
                <form class="row g-3">
                    <div class="col-md-6 mx-auto">
                        <label for="inputDate4" class="form-label">Your Date of Birth</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="dd/mm/yyyy" value="" min="1960-01-01" max="2030-01-01">
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Today's Date</label>
                        <input type="date" class="form-control" id="inputPassword4">
                    </div> -->
                    <br>
                    <div class="row-md-6 mx-auto" id="box">


                        <div class="mb-0">
                            <input type="text" class="form-control" id="agebox" placeholder="Your age is " maxlength="4" size="4">
                        </div>


                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="button" onclick="calculate()">Calculate Age</button>

                    </div>
                </form>
            </p>
        </div>
        <div class="card-footer text-muted">
            Built by Pooranjoy Bhattacharya
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
